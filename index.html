<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required /></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required /></label>
            <label for="email">Enter Your Email: <input type="email" id="email" required /></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" /></label> <!--With type="password" you can use the pattern attribute to define a regular expression that the password must match to be considered valid.-->
          </fieldset>
          <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked/> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type"/> Business</label>
          </fieldset>
          <fieldset>
            <label type="file">Upload a profile picture:<input type=file></label> <!--to upload a profile picture-->
          </fieldset>
          <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required /> <!--acceptation form-->
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
          </label>
          <input type="Submit" value="Submit">
    </form>
  </body>
</html>
